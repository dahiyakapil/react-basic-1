<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>



    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // creating a h1 using JavaScript
        // const heading = document.createElement("h1")
        // heading.innerHTML = "Hey";
        // const root = document.getElementById("root");
        // root.appendChild(heading);

        /*
            React.createElement takes 3 parameters ("tag", object, "content to be write inside in tag")

            root-- ReactDOM creates a DOM tree in which the root is the main branch where the content should be written

            render()---- render function render the tag on the web page
        
        
        */

        const heading = React.createElement("h1", {}, "This is h1");

        const root = ReactDOM.createRoot(document.getElementById("root"));

        root.render(heading);

    </script>




</body>

</html>
